<h2 mat-dialog-title>Add User</h2>
<mat-dialog-content>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Username</mat-label>
      <input matInput formControlName="username">
      <mat-error *ngIf="userForm.get('username')?.errors && userForm.get('username')?.errors?.['required']">
        Username is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password">
      <mat-error *ngIf="userForm.get('password')?.errors && userForm.get('password')?.errors?.['required']">
        Password is required
      </mat-error>
      <mat-error *ngIf="userForm.get('password')?.errors && userForm.get('password')?.errors?.['minlength']">
        Password must be at least 8 characters
      </mat-error>
      <mat-error *ngIf="userForm.get('password')?.errors && userForm.get('password')?.errors?.['noNumber']">
        Password must contain at least one number
      </mat-error>
    </mat-form-field>

    <!-- Rest of your form -->

    <mat-form-field appearance="fill">
      <mat-label>Roles</mat-label>
      <mat-select formControlName="roles" multiple>
        <mat-option value="USER">USER</mat-option>
        <mat-option value="ADMIN">ADMIN</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-slide-toggle formControlName="enabled">Enabled</mat-slide-toggle>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button color="primary" [disabled]="!userForm.valid" (click)="onSubmit()">Add</button>
</mat-dialog-actions>
