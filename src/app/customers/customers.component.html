<div style="display: flex; align-items: center; margin-bottom: 10px;">
  <mat-form-field appearance="outline" style="flex: 1; margin-right: 10px; margin-top: 20px">
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search">
    <button mat-icon-button matSuffix color="primary" aria-label="Search">
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="openAddCustomerDialog()"
          style="align-self: center; margin-right: 10px">Add Customer
  </button>
</div>

<table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z1">

  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-sort-header mat-header-cell *matHeaderCellDef> ID</th>
    <td mat-cell *matCellDef="let element"> {{ element.id }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-sort-header mat-header-cell *matHeaderCellDef> Name</th>
    <td mat-cell *matCellDef="let element"> {{ element.name }}</td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th mat-sort-header mat-header-cell *matHeaderCellDef> Email</th>
    <td mat-cell *matCellDef="let element"> {{ element.email }}</td>
  </ng-container>

  <!-- Update Column -->
  <ng-container matColumnDef="update">
    <th mat-header-cell *matHeaderCellDef>Update</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" (click)="openUpdateCustomerDialog(element)">
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>

  <!-- Delete Column -->
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef>Delete</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="warn" (click)="delete(element)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]"
               showFirstLastButtons
               aria-label="Select page of periodic elements">
</mat-paginator>
