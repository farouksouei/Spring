<div class="container">
  <mat-card class="login-form" [formGroup]="formLogin" (ngSubmit)="handleLogin()">
    <mat-card-header class="header">
      <mat-card-title class="title">
        <mat-icon class="icon">lock</mat-icon>
        Authentication
      </mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
      <mat-form-field class="form-field" appearance="outline">
        <input matInput formControlName="username" placeholder="Username or Email">
        <mat-icon matSuffix class="icon">person</mat-icon>
      </mat-form-field>

      <mat-form-field class="form-field" appearance="outline">
        <input matInput type="password" formControlName="password" placeholder="Password">
        <mat-icon matSuffix class="icon">lock</mat-icon>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-raised-button (click)="handleLogin()" class="login-button" color="primary" type="submit">
        <mat-icon class="icon">login</mat-icon>
        Login
      </button>
    </mat-card-actions>
  </mat-card>
</div>
