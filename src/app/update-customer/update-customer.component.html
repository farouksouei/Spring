<h2 mat-dialog-title class="primary text-center">Update Customer</h2>
<div mat-dialog-content>
  <form [formGroup]="addCustomerForm" class="add-customer-form">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Name</mat-label>
      <input matInput placeholder="Name" formControlName="name">
      <mat-error *ngIf="addCustomerForm.get('name')?.invalid && addCustomerForm.get('name')?.touched">
        Please enter a name
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Email" formControlName="email">
      <mat-error *ngIf="addCustomerForm.get('email')?.hasError('required')">
        Email is required
      </mat-error>
      <mat-error *ngIf="addCustomerForm.get('email')?.hasError('email')">
        Please enter a valid email address
      </mat-error>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions class="btn-sec justify-content-center">
  <button mat-button color="warn" (click)="onNoClick()">Cancel</button>
  <button mat-button color="primary" [disabled]="!addCustomerForm.valid" (click)="updateCustomer()">Save</button>
</div>
